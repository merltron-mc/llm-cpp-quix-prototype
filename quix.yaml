# Quix Project Descriptor
# This file describes the data pipeline and configuration of resources of a Quix Project.

metadata:
  version: 1.0

# This section describes the Deployments of the data pipeline
deployments:
  - name: AI Customer
    application: AI Customer
    deploymentType: Service
    version: 446a0c613bb385af55d02ff5ba4893648453dc42
    resources:
      cpu: 4000
      memory: 8000
      replicas: 1
    state:
      enabled: true
      size: 6
    desiredStatus: Running
    variables:
      - name: output
        inputType: OutputTopic
        description: This is the output topic to write data to
        required: true
        value: ai-chat-history
      - name: product
        inputType: FreeText
        description: ''
        required: true
        value: roomba vacum cleaner
  - name: AI Support Agent
    application: AI Customer Support Agent
    deploymentType: Service
    version: e06530d63e35e26ad9b134fcaf82cbe9b2518efb
    resources:
      cpu: 4000
      memory: 8000
      replicas: 1
    state:
      enabled: true
      size: 6
    desiredStatus: Running
    variables:
      - name: output
        inputType: OutputTopic
        description: This is the output topic to write data to
        required: true
        value: ai-chat-history
      - name: product
        inputType: FreeText
        description: ''
        required: false
        value: roomba vacum cleaner
  - name: Sentiment Analyzer
    application: Sentiment Analyzer
    deploymentType: Service
    version: 299bbf9fbc280aa902db6b8b56630ed3d3657674
    resources:
      cpu: 2000
      memory: 4000
      replicas: 1
    desiredStatus: Running
    variables:
      - name: input
        inputType: InputTopic
        description: Name of the input topic to listen to.
        required: false
        value: ai-chat-history
      - name: output
        inputType: OutputTopic
        description: Name of the output topic to write to.
        required: true
        value: ai-chat-history-with-sentiment
      - name: buffer_delay
        inputType: FreeText
        description: Input buffer configuration (timeout and timespan in milliseconds).
        required: false
        value: 0
  - name: Sentiment Demo UI
    application: Sentiment Demo UI
    deploymentType: Service
    version: 5c308ea0e75e9cf00f81c4ddd341bb88cc4cd625
    resources:
      cpu: 200
      memory: 200
      replicas: 1
    publicAccess:
      enabled: true
      urlPrefix: sentiment-demo-ui
    desiredStatus: Running
    variables:
      - name: sentiment
        inputType: FreeText
        description: The topic to read from
        required: true
        value: sentiment
      - name: messages
        inputType: FreeText
        description: The topic to read from
        required: true
        value: messages

# This section describes the Topics of the data pipeline
topics:
  - name: ai-chat-messages
    persisted: false
    configuration:
      partitions: 2
      replicationFactor: 2
      retentionInMinutes: 240
      retentionInBytes: 52428800
  - name: ai-chat-history
    persisted: true
    configuration:
      partitions: 2
      replicationFactor: 2
      retentionInMinutes: 60
      retentionInBytes: 52428800
  - name: ai-chat-history-with-sentiment
    persisted: true
    configuration:
      partitions: 1
      replicationFactor: 2
      retentionInMinutes: 1440
      retentionInBytes: 52428800
  - name: transform
    persisted: false
    configuration:
      partitions: 2
      replicationFactor: 2
      retentionInMinutes: 10080
      retentionInBytes: 52428800
  - name: messages
    persisted: false
    configuration:
      partitions: 1
      replicationFactor: 2
      retentionInMinutes: 1440
      retentionInBytes: 52428800
